<extend name="Base/base"/>

<block name="main">
    <div class="container-fluid">
        <volist name="list" id="date">
        <div class="row noticeList">
            <a href="notice-detail.html">
                <div class="col-xs-2">
                    <img class="noticeImg" src=".{$picture[$date['cover_id']]}" />
                </div>
                <div class="col-xs-10">
                    <p class="title">{$date.title}</p>
                    <p class="intro">{$date.description}</p>
                    <p class="info">浏览: {$date.view} <span class="pull-right">{$date.create_time|date='Y-m-d',###}</span> </p>
                </div>
            </a>
        </div>
        </volist>

    </div>
</block>
