<extend name="Base/base"/>
<block name="main">
    <div class="data-table table-striped">
        <table>
            <thead>
            <tr>
                <th>业主</th>
                <th>电话</th>
                <th>地址</th>
                <th>状态</th>
                <th>保修时间</th>
                <th>处理时间</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="list">
                <volist name="list" id="repair">
                    <tr>
                        <td><a href="{:U('index?pid='.$repair['id'])}">{$repair.name}</a></td>
                        <td>{$repair.tel}</td>
                        <td>{$repair.address}</td>
                        <td>{$repair.status}</td>
                        <td>{$repair.create_time|date='Y-m-d H:i:s',###}</td>
                        <td>{$repair.update_time|date='Y-m-d H:i:s',###}</td>
                    </tr>
                </volist>
                <else/>
                <td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>
            </tbody>
        </table>
        <!-- 分页 -->
        <div class="page">
            {$page}
        </div>
    </div>
</block>
